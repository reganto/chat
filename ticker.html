<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <button id="btn" onclick="closeSocket()">Close</button>
    
    <script>
        var connection = new WebSocket('ws://' + location.host + '/w');
        connection.onmessage = (e) => {document.getElementById('demo').innerHTML += e.data;};

        function closeSocket() {
            connection.close();
        }
    </script>
</body>
</html>
